    <meta charset="utf-8">

    <title>Registro</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="bootstrap/css/jumbotron.css" rel="stylesheet">
    <link href="bootstrap/css/sticky-footer-navbar.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >
  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Registro a AcapulcoTour</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">             
          </ul>  
          
        </div>
      </nav>
    </header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Datos personales</strong></h4>              
          <div class="card-body">
            <form>              
              <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required="required">
                  </div>
                  <div class="form-group">
                    <label for="nombre">Apellidos</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Apellidos" required="required">
                  </div>
                </div>
                <div class="col-md-9"> 
                  <div class="form-group">
                    <label for="descripcion">Ubicacion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="¿De donde eres?" required="required">
                  </div> 
                  <div class="row">
                    <div class="col-md-12 login-from-row">
                      <label for="descripcion">Nombre de usuario</label><br>
                       <input name="usuario" type="text" placeholder="Usuario" required/>
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-md-12 login-from-row">
                      <label for="descripcion">Contraseña</label><br>
                       <input name="password" type="password" placeholder="Contraseña" required/>
                    </div>
                 </div>
                </div>    
              </div>    
              <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="categoria">Mas solicitado</label>
                    <select class="form-control" name="categoria" id="categoria">
                      <option value="1">AIRBNB</option>
                      <option value="2">Casa</option>
                      <option value="3">Hotel</option>
                    </select>
                  </div>
                </div>

                
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="fecha">Fecha de nacimiento</label>
                    <input type="text" class="form-control" name="fecha" id="fecha" placeholder="Fecha de nacimento" required="required">
                  </div>  
                </div>
              </div> 

             
              </div> 
              <hr>
              <div class="rd-navbar-aside-right"><a class="button" href="index.html">Guardar</a></div> 
            </form>
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer class="footer">
      <div class="container">
        <p>
          &copy; 2022 Registro <a href="#">TeamBinario</a>
          &middot; <a href="#">Terms</a>
        </p>
      </div>
    </footer>

	<script src="bootstrap/js/bootstrap.min.js"></script>

      $(function () {
          $("#fecha").datepicker({dateFormat: 'dd-mm-yy'});
        }
